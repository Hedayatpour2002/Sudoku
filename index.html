<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Sudoku</title>
  </head>
  <body>
    <div class="sudoku">
      <div class="shape">
        <svg
          width="462"
          height="105"
          viewBox="0 0 462 105"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            opacity="0.3"
            y="1"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.3"
            x="301"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.3"
            x="430"
            y="2"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.1"
            x="32"
            y="33"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.05"
            x="235"
            y="1"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.05"
            x="430"
            y="73"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.05"
            x="398"
            y="35"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.05"
            y="65"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.1"
            x="333"
            y="37"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.1"
            x="366"
            y="1"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.1"
            x="64"
            y="1"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
          <rect
            opacity="0.05"
            x="268"
            y="35"
            width="32"
            height="32"
            rx="4"
            fill="white"
          />
        </svg>
      </div>

      <nav class="nav">
        <div class="nav__head">
          <h1 class="nav__title">Sudoku</h1>
          <p class="nav__username"></p>
        </div>

        <div class="level">
          <div class="level__title">LEVEL</div>
          <div class="level__wrapper">
            <div
              class="level__previous level__step level__step--inactive"
            ></div>
            <div class="level__number">1</div>
            <div class="level__next level__step"></div>
          </div>
        </div>
      </nav>

      <section class="guide">
        To place a number in a square â€”
        <span class="bold"> type the number on your keyboard </span>whilst
        hovering over the square, or after clicking on it
      </section>

      <section class="start">
        <input
          type="text"
          class="start__username"
          placeholder="enter your name"
        />

        <button class="start__play">PLAY</button>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
