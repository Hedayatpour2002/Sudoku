      <nav class="nav">
        <div class="nav__head">
          <h1 class="nav__title">Sudoku</h1>
          <p class="nav__username"></p>
        </div>

        <div class="level">

          <div class="level__wrapper">

            ></div>
            <div class="level__number">1</div>
            <div class="level__next level__step"></div>
          </div>
        </div>
      </nav>

        <div class="board__row">

      <section class="numbers">
        <div class="number" data-number="1">1</div>
        <div class="number" data-number="2">2</div>
        <div class="number" data-number="3">3</div>
        <div class="number" data-number="4">4</div>
        <div class="number" data-number="5">5</div>
        <div class="number" data-number="6">6</div>
        <div class="number" data-number="7">7</div>
        <div class="number" data-number="8">8</div>
        <div class="number" data-number="9">9</div>
      </section>

      <section class="option-btn">
        <button class="remove-numbers btn">remove numbers</button>
        <button class="restart btn">Restart</button>
      </section>

      <section class="guide">
        To place a number in a square, you can click on the square and then
        <span class="bold">click on the desired number</span> from the number
        list, or
        <span class="bold"
          >press the corresponding number key on your keyboard.</span
        >
      </section>

      <section class="start">
        <input
          type="text"
          class="start__username btn"
          placeholder="enter your name"
        />

        <button class="start__play btn">PLAY</button>
      </section>

    <script src="script.js"></script>

</html>
